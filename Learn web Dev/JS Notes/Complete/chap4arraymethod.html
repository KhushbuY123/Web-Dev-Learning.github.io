<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array method</title>
</head>
<body>
    <script>
        //for-each'''''''''''''''''''''''''''
        // access each element of the array.
        let arr=[1,2,3,4,5];
        let print=function(el){
            console.log(el);
        }
        arr.forEach(print);
        //practice........................
        let array=[{name:"khushbu",marks:23,},{name:"muskan",marks:50,},];
        array.forEach((array)=>{
            console.log(array.marks);
        });
        //Map function..................
        //similar to foreach but it create new array by examining each element of array.
        //syntax: let newArr=arr.map(some function definition or name);
        let num=[2,5,2,1,6];
        let double=num.map((el)=>{
            return el*el;
        });
        console.log(double);
        //filter function...........................................
        //used to filter some specific element from the array.
        //let newArr=arr.filter(some function definition or name);
        let nums=[1,2,3,4,5];
        let even=nums.filter((num)=>(num%2==0));
        console.log(nums);
        console.log(even);
        //every method'''''''''''''''''''''''''''''''''''''''''''
        //Return true if every element of array gives true for some function.Else return false.
        //syntax: arr.every(some function definition or name);
        arr=[3,4,5,2];
        console.log(arr.every((el)=>(el%2!=0)));
        //Some'''''''''''''''''''''''''''''''''''''''''''''''''
        //it return true even if condition satisfied for single element.
        console.log(arr.some((el)=>(el%2==0)));
        //Reduce Method
        //reduces the array to a single value
        //arr.reduce(reducer fucntion with 2 variables for(accumulator, element));
        let s=[1,2,3,4];
        console.log(s.reduce((res,el)=>(res*el)));
        //practice.....................
        let marks=[2,5,3,1,8,3];
        let max=marks.reduce((max,el)=>{
            if(max<el){
                return el;
            }
            else{
                return max;
            }
        });
        console.log(max);
        //pratice
        let ten=[10,30,20,50,16];
        console.log(ten.every((el)=>(el%10)));
        //pracitce
        let min=ten.reduce((min,el)=>{
            if(min>el){
                return el;
            }
            else{
                return min;
            }
        })
        console.log(min);
        //Spread'''''''''''''''''''''''''''''''''''''''''''''''
        //Expands an iterable into multiple values....

        //syntax : function func(...arr){
            //do something
        //}
        console.log(..."Khushbu ");
        console.log(Math.min(...[1,2,4,5,6,7]));
        console.log(...[1,4,3,6,8]);
        //with array literals..........................
        let array1=[1,2,3,4,56];
        let newarr=[...array1];
        console.log(newarr);
        console.log([..."khushbu"]);
        //with object literals.........................
        let data={
            email:"khushbuyad123@gmail.com",
            password:"abcd",
        };
        let datacpy={...data,id:12};
        console.log(data);
        console.log(datacpy);
        //Rest'''''''''''''''''''''''''''''''''''''''''''
        // It is just oppostie of spread , in this multiple objects are combined into single objects.
        //   syntax: function sum(...args){
        //   return args.reduce((add,el)=>add+el);
        //   }
        function sum(...args){
            return args.reduce((sum,el)=>sum+el);
        }
        console.log(sum(1,8,5,3));
    </script>
</body>
</html>
