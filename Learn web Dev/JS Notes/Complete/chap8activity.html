<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <style>
        body{
            text-align: center;
            
        }
        div{
            border: 2px solid black;
            width: 400px;
            height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h4>Random Color Generator</h4>
    <button>Generate Color</button>
    <br>
    <br>
    <div></div>
    	
    <h3>this in Event addEventListeners</h3>
    <p>When 'this' is used in callback of event handler of something, it refers to that something.</p>
    <input placeholder="move text"><button>Click me!</button>
    <br>
    <br>
    <form action="/action">
        <input type="text" placeholder="username"><button>Submit</button>
    </form>
    <script>
    let btn=document.querySelector("button");
    btn.addEventListener("click",function(){
            let h4=document.querySelector("h4");
            let randomcolor =getRandomcolor();
            h4.innerText=randomcolor;
            let div=document.querySelector("div");
            div.style.backgroundColor=randomcolor;
            console.log("Color , Updated");
    });
    function getRandomcolor(){
        let red=Math.floor(Math.random()*255);
        let green=Math.floor(Math.random()*255);
        let blue=Math.floor(Math.random()*255);
        let color=`rgb(${red},${green},${blue})`;
        return color;
    }
    let h4=document.querySelector("h4");
    h4.addEventListener("click",function(){
        console.log(this);
        this.style.backgroundColor="blue";
    });
    //this for all.........
    let p=document.querySelector("p")
    let h3=document.querySelector("h3")
    function changecolor(){
        console.dir(this.innerText);
        this.style.backgroundColor='blue';
    }
    p.addEventListener("click",changecolor);
    h3.addEventListener("click",changecolor);
    //Keyboard events....................
    let btns=document.querySelector('input');
    btns.addEventListener("keydown",function(event){
        console.log("code=",event.code);
        if(event.code=="ArrowUp"){
            console.log("character moves forward");
        }
        else if(event.code=="ArrowUp"){
            console.log("character moves backward");
        }
        else if(event.code=="ArrowDown"){
            console.log("character moves forward");
        }
        else if(event.code=="ArrowRight"){
            console.log("character moves right");
        }
    });
    //form event....................
    let far=document.querySelector("form");
    far.addEventListener("submit",function(){
        event.preventDefault();
        alert("form submitted");
    });
    </script>
</body>
</html>
