<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing the number</title>
</head>
<body>
    <script>
        const max=prompt("Enter the max number");
        const random=Math.floor(Math.random()*max)+1;
        let guess=prompt("Guess the generated random number");
        while(true){
            if(guess=="quit"){
                console.log("quitting.......")
                break;
            }
            if(guess==random){
                console.log("your are right",random);
                break;
            }
            else if(guess>random){
               guess=prompt("Your number is too large,try agian");
            }
            else{
                guess=prompt("Your numer is too less,try agian");
            }
        }
    </script>
</body>
</html>
