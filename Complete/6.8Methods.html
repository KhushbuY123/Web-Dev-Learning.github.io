<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //method'''''''''''''''''''''''''''''
        const person={
        firstname:"Khushbu",
        lastname:"Yadav",
        fullname:function(){
            return this.firstname + " " + this.lastname
        }
        };
        document.getElementById("demo").innerText=person.fullname()
    </script>
</body>
</html>
