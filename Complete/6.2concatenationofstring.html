<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Concatenation of String</h3>
    <p id="demo">result</p>
    <script>
        let arr=["k","h","u","s","h","b","u"]
        function conc(arr){
            let result;
            for(let i=0;i<arr.length;i++){
                result+=arr[i];
            }
            return result;
        }
        // console.log(conc(arr))
        x=print(conc(arr))
        document.getElementById("demo").innerHTML=x
    </script>
</body>
</html>
