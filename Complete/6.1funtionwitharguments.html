<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Function with argmuents</h3>
    <p id="demo">Here is my name</p>
    <script>
        function myname(name){
            return name
        }
        name=prompt("Enter you name")
        let x=print(myname(name))
        document.getElementById("demo").innerHTML="My name is " + x
    </script>
</body>
</html>
