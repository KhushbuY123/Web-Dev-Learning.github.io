<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function newpara(){
        let a=20;
        let b=10;
        let c=a+b
        document.getElementById("demo").innerHTML=c

    }
</script>
</head>
<body>
    <h1>Demo in Javascript Html</h1>
    <p>a=20<br>b=10</p>
    <p id="demo">Your Result is</p>
    <button type="submit" onclick="newpara()">Try It</button>
</body>
</html>
