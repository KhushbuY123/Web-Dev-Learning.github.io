<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Javascript Can Change the value of attribute , for ex:- image src</p>
    <img src="tem.jpg" id="image" width="300" height="450"><br><br><br>
    <button type="submit" onclick='document.getElementById("image").src="khu.jpg"'>Khushbu</button>&nbsp;
    <button type="submit" onclick='document.getElementById("image").src="mus.jpg"'>Muskan</button>&nbsp;
    <button type="submit" onclick='document.getElementById("image").src="pree.jpg"'>Preeti</button>
</body>
</html>
