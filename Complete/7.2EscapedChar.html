<body>
    <h3>Escape Character</h3>
    <script>
        let text="Hey , There this is me \"Khushbu Yadav\"."
        let single='It\'s a good weather today.'
        let backslash="This is \\ backslash"
        let backspace="This is \v khushi yadav"
        console.log(text)
        console.log(single)
        console.log(backslash)
        console.log(backspace)
    </script>
</body>
