        let area=function area(radius){
            return 3.14*radius*radius
        }
        let param=function para(radius){
            return 2*3.14*radius
        }
        let cal=function calculate(solve,radius){
            const l=[]
            for(i=0;i<radius.length;i++){
                l.push(solve(radius[i]))
            }
            return l
        }
        let radius=[20,40,10]
        console.log(cal(area,radius))
        console.log(cal(param,radius))
